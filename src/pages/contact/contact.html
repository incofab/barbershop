
<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      Contact Us
    </ion-title>  
  </ion-navbar>
</ion-header>
  
<ion-content padding class="contact-us" >
    
    <ion-card>
        <ion-card-header>
            Barber Shop Connnect Africa
        </ion-card-header>
        
        <img src="../../assets/img/barbershop_logo.jpg" alt="" >
        
        <ion-card-content>
            <p><i class="fa fa-map-marker"></i> Lorem ipsum dolor sit amet.</p>
            <p><i class="fa fa-phone"></i> 08075156982</p>
            <p><i class="fa fa-envelope-o"></i> <small>info@barbershopconnectafrica.com</small></p>
        </ion-card-content>
    </ion-card>

     <ion-list>
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="firstname" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="lastname" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Your Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Subject</ion-label>
            <ion-input type="text" [(ngModel)]="subject" ></ion-input>
        </ion-item>
        <ion-item>
            <div><ion-label>Purpose</ion-label></div>
            <textarea cols="50" rows="4" [(ngModel)]="purpose" ></textarea>
        </ion-item>
    </ion-list>

    <button ion-button (click)="send()">send</button>

</ion-content>
