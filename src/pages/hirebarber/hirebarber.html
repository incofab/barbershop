
<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      List of Vacancies
    </ion-title>  
  </ion-navbar>
</ion-header> 
  
<ion-content padding class="hire-barber">

    <!--<ion-searchbar [(ngModel)]="searchword" (cancel)="searchCancelled()"
        (keyup)="keyHasBeenPressed(event)" ></ion-searchbar>-->

    <ion-card  (click)="openDetails(i)"
        *ngFor="let vacancy of vacancies, let i = index">
        
        <ion-card-content>
        
            <ion-card-header >
                {{ vacancy.job_title }} 
            </ion-card-header >

            <p><b>Job Description: </b> {{ vacancy.job_description }}</p>
            <p><b>Specification: </b> {{ vacancy.specification }}</p>
            <p><b>Experience: </b> {{ vacancy.preferred_years_of_experience }}</p>

        </ion-card-content>

    </ion-card>

</ion-content>
