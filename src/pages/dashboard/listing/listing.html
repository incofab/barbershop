
<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      Advertising
    </ion-title>  
  </ion-navbar>
</ion-header>
  
<ion-content padding class="listing" >

    <ion-card (click)="openDetails(i)"
                *ngFor="let advert of allAdvert; let i = index">
        <ion-card-content>
            <h2>{{ advert.pname }}</h2>
            <h1>${{ advert.price }}/{{ advert.billing_period}}</h1>
        </ion-card-content>
    </ion-card>

</ion-content>
