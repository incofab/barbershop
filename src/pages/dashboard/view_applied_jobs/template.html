
<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      All Applied Jobs
    </ion-title>  
  </ion-navbar>
</ion-header>
  
<ion-content padding class="view-applied-jobs" >

    <ion-list>
        <ion-item *ngFor="let job of appliedJobs; let i = index">

            <h1 text-center >{{ job.job_id }}</h1>
            <p id="comment">{{ job.jobber_comment }}</p>            

            <p><small><b>Applicant: </b></small>{{ applicantData.firstname + ' ' + applicantData.lastname }}</p>
            
            <p><small><b>Experience: </b>{{ job.jobber_exp }}</small></p>
            <p><small><b>Posted on: </b>{{ job.date_created }}</small></p>

        </ion-item>
    </ion-list>   


</ion-content>
