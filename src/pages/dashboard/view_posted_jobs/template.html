
<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      All Posted Jobs
    </ion-title>  
  </ion-navbar>
</ion-header>
  
<ion-content padding class="view-posted-jobs" >

    <ion-list>

        <ion-item *ngFor="let job of jobs; let i = index">

            <h2 text-center>{{ job.job_title }}</h2>
            <p id="company_name">{{ job.company_name }}</p>

            <p>Salary: {{ job.salary }}</p>
            <p>Experience: {{ job.experience }}</p>

            <ion-grid > 
                <ion-row wrap > 
                    <ion-col width-50 >
                        <p><small><b>Posted on: </b>{{ job.date_posted }}</small></p>
                    </ion-col>
                    <ion-col width-50 [ngSwitch]="job.status" >
                        <p *ngSwitchCase="1" ><small><span id="approved">{{ 'Approved' }}</span></small></p>
                        <p *ngSwitchCase="0" ><small><span id="pending">{{ 'Pending' }}</span></small></p>
                        <p *ngSwitchDefault ><small><span id="suspended">{{ 'Suspended' }}</span></small></p>
                        <div class="clear"></div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-item>
    </ion-list>   


</ion-content>
